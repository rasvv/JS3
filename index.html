<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DateTime SuperApp</title>
	</head>

	<body>
		<form id='datecalc'>
			<h3>Калькулятор дат</h3>
			<label>
				<strong>Первая дата: </strong>
				<input type='date' name='firstDate'>
			</label>
			<label>
				<strong>Вторая дата: </strong>
				<input type='date' name='secondDate'>
			</label>
			<button type='submit'>Рассчитать промежуток</button>
			<p id='datecalc__result'></p>
		</form>

		<div id='timer'>
			<h3>Таймер</h3>
			<label>
				<strong>Введите количество минут: </strong>
				<input type='number' name='interval' id='time'>
			</label>
			<button id='timerBtn'>Старт</button>
			<p id='timer__result'></p>
		</div>

        <!-- <script type='module' src="./src/load.js"></script> -->
        <script type='module' src="./src/main.js"></script>
	</body>

</html>
