<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DateTime SuperApp</title>
		<script src="./src/load.js"></script>


	</head>

	<body>
		<div class="buttons">
			<button class='switchbtn' id='btnCurrentFormCalc' style='background :lime'>Калькулятор дат</button>
			<button class='switchbtn' id='btnCurrentFormTimer'>Таймер</button>
		</div>
		<div id="currentform">
			<form id='datecalcform'>
				<h3>Калькулятор дат</h3>
				<label>
					<strong>Первая дата: </strong>
					<input type='date' name='firstDate'>
				</label>
				<label>
					<strong>Вторая дата: </strong>
					<input type='date' name='secondDate'>
				</label>
				<button type='submit' id='runBtn'>Рассчитать промежуток</button>
				<p id='datecalc__result'></p>
			</form>

			<form style='display:none' id='timerform'>
				<h3>Таймер</h3>
				<label>
					<strong>Введите количество минут: </strong>
					<input type='number' name='interval' id='time' value='1' min='1'>
				</label>
				<button type='submit' id='timerBtn'>Старт</button>
				<p id='timer__result'></p>
			</form>
		</div>


		<script type='module' src="./src/main.js"></script>

	</body>

</html>
